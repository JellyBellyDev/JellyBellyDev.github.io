<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>phpDay 2017 Recap</title>

    <link rel="icon" href="img/favicon.png">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/phpday.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>

<div id="hidden" style="display:none;">
    <div id="header">
        <div id="header-left"></div>
        <div id="header-right"></div>
        <div id="footer-left">
            <img src="img/immo-labs.png"><a href="https://twitter.com/JellyBellyDev">@jellybellydev</a>
        </div>
    </div>
</div>

<div class="reveal">
    <div class="slides">
        <section data-background-image="img/intro.png" data-background-size="90%">
            <h3>The Italian PHP Conference</h3>
            <p>
                Verona, May 12th-13th 2017
                <img src="img/recap.png" class="fragment recap"/>
            </p>
        </section>
        <section>Slide ...</section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            }
        ]
    });
</script>

<script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>

<script type="text/javascript">
    var header = $('#header').html();
    if ( window.location.search.match( /print-pdf/gi ) ) {
        $('.slides > section').prepend(header);
    }
    else {
        $('.slides').prepend(header);
    }
</script>

<script type="text/javascript">
    var header = $('#header').html();
    if (window.location.search.match(/print-pdf/gi)) {
        $('.slides > section').prepend(header);
    }
    else {
        $('.slides').prepend(header);
    }
</script>
</body>
</html>
